<ion-content padding>
        <ion-card>
          <ion-card-header>
            <b> 
                <ion-item>
                  <ion-label floating>Titulo</ion-label>
                  <ion-input type="text" [value]="note.title" (input)="note.title = $event.target.value"></ion-input>
                </ion-item>
            </b>
          </ion-card-header>
          <ion-card-content>
            <code>
                <ion-item>
                    <ion-label floating>Descrição</ion-label>
                    <!-- <ion-input type="text" [value]="note.content" (input)="note.content = $event.target.value"></ion-input> -->
                    <ion-textarea type="text" width="100%" rows="20" [value]="note.content" (input)="note.content = $event.target.value"></ion-textarea>
                </ion-item>
            </code>
          </ion-card-content>
          <ion-row>
          </ion-row>
          </ion-card>
          <button ion-button round (click)="addNotes(note)">Add</button>
          <button ion-button color="danger" (click)="backHome()">Voltar</button>
      </ion-content>
