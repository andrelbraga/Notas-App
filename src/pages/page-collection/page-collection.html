<ion-header>
    <page-header></page-header>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let note of notas">
    <ion-card-header>
      <b>{{note.title}}</b>
    </ion-card-header>
    <ion-card-content>
      <code>{{note.content}}</code>
    </ion-card-content>
    <ion-row>
      <ion-col>
         <button ion-button icon-left clear small>
           <ion-icon name="thumbs-up"></ion-icon>
           <div>{{note.like}}</div>
         </button>
      </ion-col>
      <ion-col>
          <button ion-button icon-left clear small>
           <ion-icon name="text"></ion-icon>
           <div>{{note.comment}}</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{note.date}}
        </ion-note>
      </ion-col>
    </ion-row>
    </ion-card>

</ion-content>
